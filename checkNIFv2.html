<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF8">
<title>CheckNIFv2</title>
<style type="text/css">
* {
    font-family: arial,tahoma,sans-serif;
}
</style>
<script type="text/javascript" src="checkNIFv2.js"></script>
<script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
// https://niednicifgenerador.appspot.com/
$(function() {
    $("#checkinputtext").click(function(e) {
        $("#inputtextout").html('<p>'+$("#nif").val()+': '+checkNIF($("#nif").val())+'</p>');
    });
    $("#arrayout").append('</ol>');
    $("#checktextarea").click(function(e) {
        $('#textareainputtextout').html('');
        var list = $('#nifstextarea').val();
        list = list.replace(/(\"|\')/gm,'')
            .replace(/(\r\n|\n|\r)/gm,',')
            .replace(/\,+/gm,',')
            .replace(/^\,/,'')
            .replace(/\,$/,'')
            .split(',');
        $("#textareainputtextout").append('<ol>');
        for(var j=0; j<list.length; j++) {
            $('#textareainputtextout > ol').append('<li>'+list[j]+': '+checkNIF(list[j])+'</li>');
        }
        $("#textareainputtextout").append('</ol>');
//        $("#inputtextout").text('<p>'+CheckNIF($("#nif").val())+'</p>');
    });
});
</script>
</head>
<body>
<h1>checkNIF</h1>

<hr>
<h2>CheckNIF Textarea</h2>
<p><label for="nifstextarea"><b>NIFs:</b> DNI / NIE / CIF / ESP</label><br><textarea id="nifstextarea" style="width: 450px; height: 320px;"></textarea><br>
    <a id="checktextarea" href="javascript:void(0);">CheckNIF</a></p>
<div id="textareainputtextout"></div>

<hr>
<h2>checkNIF Input Text</h2>
<p><b>NIFs:</b> DNI / NIE / CIF / ESP <input type="text" id="nif"><a id="checkinputtext" href="javascript:void(0);">CheckNIF</a></p>
<div id="inputtextout"></div>
<hr>

</body>
</html>
